<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Check</title>

  <!-- Added link to the jQuery Library -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

  <!-- Added a link to Bootstrap-->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" /> -->

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet" />

  <!-- Added a link to our external stylesheet-->
  <link rel="stylesheet" href="./assets/styles/style.css" />
</head>

<body onload="hideMusicLoader()">
  <div id="loading"></div>




  <div class="container" id="soundcheck">
    <h1>SoundCheck</h1>
  </div>


  <div class="container">
    <form class="form-inline" id="artist-search-form">
      <input class="form-control mr-sm-2 border border-primary" id="artist-input" type="search"
        placeholder="Foo Fighters" aria-label="Search" />
      <button class="btn btn-default btn-outline-success my-2 my-sm-0" id="add-artist" type="submit">
        Search
      </button>
      <button class="btn btn-default my-2 my-sm-0 btn-outline-success" id="clear">
        Clear
      </button>
    </form>
  </div>

  <div class="container" id="sign-in">
    <form class="form-inline">
      <div id="login">
        <h2 id="#welcome-message">
          Welcome To SoundCheck! Please Log In With Your Spotify Account.
        </h2>
        <button id="login-button" class="btn btn-primary">
          Log in with Spotify
        </button>
      </div>
    </form>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-6" id="music-div">
        <div id="musicLoader"></div>

      </div>

      <div class="col-lg-6" id="shows" class="list-group"></div>
    </div>
  </div>

  <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

  <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
      </dl>
    </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="assets/javascript/spotify.js"></script>
</body>

</html>
